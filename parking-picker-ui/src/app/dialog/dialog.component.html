<h2 style="margin-bottom:0px;" mat-dialog-title>What space did you park in?</h2>
<h5 class="mt-1" *ngIf="errMsg" style="color: red;font-size:medium;margin-bottom: 0px;" mat-dialog-title> {{errMsg}} </h5>
<mat-dialog-content>
    <mat-radio-group class="example-radio-group" [(ngModel)]="decals" multiple required>
        <mat-radio-button class="park-option" *ngFor="let decal of decalList" [value]="decal.value" [checked]="decalList[0] == decal">{{decal.name}}</mat-radio-button>
    </mat-radio-group>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button (click)="onParkClick()">Park</button>
</mat-dialog-actions>
